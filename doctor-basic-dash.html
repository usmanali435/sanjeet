    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            overflow: hidden;
            /* Hides the scrollbar */
        }

        .navbar-brand {
            font-size: 1em;
        }

        .bg-transparent::-webkit-scrollbar {
            width: 10px;
            /* Width of the scrollbar */
        }

        .bg-transparent::-webkit-scrollbar-track {
            background: transparent;
            /* Background of the scrollbar track */
            border-radius: 10px;
            /* Rounded corners for the track */
        }

        .bg-transparent::-webkit-scrollbar-thumb {
            background: transparent;
            /* Background of the scrollbar thumb */
            border-radius: 10px;
            /* Rounded corners for the thumb */
        }

        .bg-transparent::-webkit-scrollbar-thumb:hover {
            background: #555;
            /* Background of the scrollbar thumb on hover */
        }

        /* For Firefox */
        .bg-transparent {
            scrollbar-width: thin;
            /* Makes the scrollbar thinner */
            scrollbar-color: #888 transparent
        }
    </style>
</head>
